  <body>
    <main>
      <h1>Ejercicio 7</h1>
      <h2>Generador de Contraseñas Aleatorias</h2>
      <div class="card">
        <a href="./index.html" class="btn">Inicio</a>

        <form id="formGeneratePassword">
          <div class="box-group">
            <label for="passwordLength">Longitud de la contraseña: </label>
            <input
              type="number"
              name="passwordLength"
              id="passwordLength"
              min="4"
            />
          </div>
          <br />

        </form>

        <h3 id="passwordGenerated"></h3>
      </div>
    </main>
