<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejercicios-js-5</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <main>
      <h1>Ejercicio 5</h1>
      <h2>Calculadora Sencilla</h2>
      <div class="card">
        <a href="./index.html" class="btn">Inicio</a>

        <form class="calculadoraForm">
          <div class="left">
            <input type="number" id="input1" autocomplete="off" required />
            <input type="number" id="input2" autocomplete="off" required />
          </div>
          <div class="btn-group">
            <button type="button" class="btn" id="btnPlus">+</button>
            <button type="button" class="btn" id="btnSubtract">-</button>
            <button type="button" class="btn" id="btnMultiply">*</button>
            <button type="button" class="btn" id="btnSplit">/</button>
            <button type="submit" class="btn" id="btnCalculate">=</button>
          </div>
        </form>

        <h3 id="resultadoCalculadora"></h3>
      </div>
    </main>
    <script src="./src/js/ejercicio5.js" type="module"></script>
  </body>
</html>
